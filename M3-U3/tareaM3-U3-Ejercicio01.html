<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        
        var distancia;
        distancia = prompt("Ingrese la distancia aproximada en METROS a la que se encuentra su destino:")


        if (distancia <= 1000) {
            document.write("Es apropiado ir a pie.");
        }

        else if (distancia > 1000 && distancia <= 10000) {
            document.write("El medio de transporte apropiado es la bicicleta.");
        }

        else if (distancia > 10000 && distancia <= 30000) {
            document.write("El medio de transporte apropiado es el colectivo.");
        }

        else if (distancia > 30000 && distancia <= 100000) {
            document.write("El medio de transporte apropiado es el auto.");
        }

        else if (distancia > 100000) {
            document.write("El medio de transporte apropiado es el avión.")
        }

        else {
            document.write("Debe ingresar un valor numérico.")
        }

    </script>

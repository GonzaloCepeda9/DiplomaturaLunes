<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pruebas.css">
    <title>Cambiar fondo</title>
</head>

<body>
    <div id="principal" class="container">
        <button class="boton azul" onclick="changeColor(1, 'darkblue');">
            Click para cambiar el color de fondo
        </button>
        <button class="boton rojo" onclick="changeColor(1, 'red');">
            Click para cambiar el color de fondo
        </button>
        <button class="boton gris" onclick="changeColor(1, 'gray');">
            Click para cambiar el color de fondo
        </button>
        <button class="boton" onclick="changeColor(1, 'none');">
            Click para cambiar a fondo predeterminado
        </button>
    </div>

    <script src="pruebas.js"></script>
</body>

</html>
